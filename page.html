<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thu thập thông tin</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
        <img src="img/Logo.png" alt="" class="logo">
        <div class="header-text">
                <h1>Make yourself better than yesterday !!!</h1>
        </div>
    </header>

    <div class="fom">
      <h2>Thông tin đăng ký: </h2>
      <form id="thongtin">
        <div class="group">
          <label for="name">Họ và tên:</label>
          <input type="text" id="name" name="name" required maxlength="30">
        </div>

        <div class="group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="group">
          <label for="phone">Phone:</label>
          <input type="number" id="phone" name="phone" required>
        </div>

        <div class="group">
          <label for="gender">Giới tính:</label>
          <input type="text" id="gender" name="gender" required>
        </div>

        <div class="group">
          <label for="sothich">Sở thích:</label>
          <input type="text" id="sothich" name="sothich">
        </div>

        <div class="group">
          <label for="gioithieu">Giới thiệu bản thân:</label>
          <input type="text" id="gioithieu" name="gioithieu">
        </div>

        <div>
          <button type="submit">Gửi thông tin</button>
        </div>
      </form>
    </div>

    <footer>
      <p>Tên: Trần Việt Hưng</p>
      <p>Email: hungtvth2304024@fpt.edu.vn</p>
      <p>Lớp: T2305M</p>
    </footer>
  </div>
  
  <script src="js/js.js"></script>
</body>

</html>
